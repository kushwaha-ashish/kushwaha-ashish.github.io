<!DOCTYPE HTML>
<html>
<!--You can use HTML, JavaScript, CSS, and the D3 svg-based visualization library-->
<head>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>US Education Chloropleth</title>
	<link rel="stylesheet" type="text/css" href="project044-css1.css">
</head>
<body>
<center>
	<!--User Story #1: My choropleth should have a title with a corresponding id="title".-->
	<h1 id = "title">United States Educational Attainment</h1>

	<!--User Story #2: My choropleth should have a description element with a corresponding id="description".-->
	<div id = "description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</div>

	<svg id="education_data_map">
			<!--User Story #3: My choropleth should have counties with a corresponding class="county" that represent the data.-->
			<!--User Story #4: There should be at least 4 different fill colors used for the counties.-->
			<!--User Story #5: My counties should each have data-fips and data-education properties containing their corresponding fips and education values.-->
			<!--User Story #6: My choropleth should have a county for each provided data point.-->
			<!--User Story #7: The counties should have data-fips and data-education values that match the sample data.-->
			<!--User Story #8: My choropleth should have a legend with a corresponding id="legend".-->
			<!--User Story #9: There should be at least 4 different fill colors used for the legend.-->
			<!--User Story #10: I can mouse over an area and see a tooltip with a corresponding id="tooltip" which displays more information about the area.-->
			<!--User Story #11: My tooltip should have a data-education property that corresponds to the data-education of the active area.-->
	</svg>
</center>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script type="text/javascript" src="project044-js1.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
